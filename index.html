    <div id="resultDiv"></div>

    <script>
      document.querySelector(".hide-btn").addEventListener("click", (event) => {
        const pasword = document.querySelector("#registration input[name='password']");
        if (pasword.getAttribute("type") === "text") {
          pasword.setAttribute("type", "password");
        } else {
          pasword.setAttribute("type", "text");
        }
      });

      document.addEventListener("submit", function (event) {
        event.preventDefault();
        console.log(event, "event");
        // Check if the submitted form is your form with the ID 'myForm'
        if (event.target.id === "registration") {
          // Get the form element
          const form = event.target;

          // Get all form fields
          const formData = new FormData(form);

          let result = "";

          // Iterate through form data and build the result string
          formData.forEach(function (value, key) {
            result += key + ": " + value + "\n";
          });

          // Display the result in the resultDiv
          document.getElementById("resultDiv").innerText = result;
          // If you want to do something else with the result, you can do it here
          document.getElementById("registration").reset();
          //reset form values
          return false;
        }
      });
    </script>
